<html>
<head>
  <meta charset="UTF-8">
  <title>Drag'n Download Settings</title>
  <style>
    h1 { font-size:125%; font-weight:bold; }
    #page-title { border-bottom:3px double; }

    section h1 { margin-bottom:3px; font-size:100%; }

    .annotation { margin-left:1ex; font-size:80%; }
  </style>
  <script src="lib/jquery-1.7.1.min.js"></script>
  <script src="settings.js"></script>
  <script src="options.js"></script>
  <script>
    function apply_i18n() {
      $('.i18n').each(function () {
        $(this).contents().filter(function () {
          return this.nodeType === 3;
        }).each(function () {
          this.nodeValue = this.nodeValue.replace(/\$\{(\w+)\}/g, function (str, p1) {
            return chrome.i18n.getMessage(p1);
          });
        });
      });
    }

    $(function () {
      apply_i18n();
    });
  </script>
</head>
<body>
  <h1 id="page-title" class="i18n">${options_page_title}</h1>
  <section>
    <h1>Ignore URLs</h1>
    <textarea id="ignore-urls" name="ignore-urls" rows="10" cols="50"></textarea>
    <div class="i18n annotation">
      ${options_ignore_urls_annotation_wildcard}<br />
      ${options_ignore_urls_annotation_comment}
    </div>
    <button class="i18n" onclick="saveOption('ignore-urls')">${button_save}</button>
    <button class="i18n" onclick="resetOption('ignore-urls')">${button_restore_defaults}</button>
  </section>
</body>
</html>
